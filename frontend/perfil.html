<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mi Perfil - Artesanos</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="profile-container">
        <h2>Mi Perfil</h2>
        <form id="perfilForm" enctype="multipart/form-data">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" />

            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" disabled />

            <label for="intereses">Intereses:</label>
            <textarea id="intereses" rows="3"></textarea>

            <label for="antecedentes">Antecedentes:</label>
            <textarea id="antecedentes" rows="3"></textarea>

            <label for="imagenPerfil">Imagen de perfil:</label>
            <input type="file" id="imagenPerfil" />

            <img id="previewImagen" src="" alt="Imagen actual" width="100" style="display: none; margin-top: 10px" />

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>

</html>
